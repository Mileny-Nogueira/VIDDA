        <h3 id="agendamentos">AGENDAR CONSULTA</h3>
            <h1>HORÁRIOS DE ATENDIMENTO</h1>
    </div>

    
   

            <p class="AgendaText">Complete os dados para finalizar o agendamento</p>
    
    <form name="agendar">
        <input id="lista" name="txtesp" list="especialidades" placeholder="Especialidade"> <input type="text" name="txtrp"class="RP" placeholder="RP">   
        <datalist id="especialidades">
            <option value="Nutrição">Nutrição</option>
            <option value="Serviço Social">Serviço Social</option>
            <option value="Psicologia">Psicologia</option>    
            <option value="Neurologia">Neurologia</option>
            <option value="Educação física">Educação física</option>
            <option value="Pedagogia">Pedagogia</option>
            <option value="Fonoaudiologia">Fonoaudiologia</option>
            <option value="Enfermagem">Enfermagem</option>
        </datalist> 
        <br> <br>
        <input type="date" name="txtdata" class="data"> <input type="text" name="txtrm" class="RM" placeholder="RM">
        <br><br>
        <input type="time" name="txthora" class="hora">
        <br><br>
        <input type="button" name="btconfirmar" value="AGENDAR" class="btn-confirmar" onclick="AGENDAR(event, this)">
    </form>
    <br><br>

    <img src="../src/images/tbhorario.png" alt="imagem da logo com fundo cinza escuro">
